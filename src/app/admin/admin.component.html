<div class="container my-3">
  <div class="row">
    <h1 class="heading">Welcome to Admin Dashboard</h1>
  </div>

  <div class="row">
    <div class="card text-center">
      <div class="card-header">Add your Question, Option and Answer.</div>
      <div class="card-body">
        <input
          class="form-control form-control-lg"
          type="text"
          placeholder="Enter your question"
          [(ngModel)]="addQuestions.questions.questionText"
        />
        <li
          *ngFor="let option of addQuestions.questions.options; let i = index"
        >
          <div class="row m-3">
            <div class="col-1">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                [value]="true"
                (change)="onRadioChange(i)"
              />
            </div>
            <div class="col-11">
              <input
                class="form-control form-control-sm"
                type="text"
                placeholder="Enter Option {{ i + 1 }}"
                [(ngModel)]="option.text"
              />
            </div>
          </div>
        </li>

        <!-- 
      
        <input
          class="form-control form-control-sm"
          type="text"
          placeholder="Enter Option 2"
        />

      
        <input
          class="form-control form-control-sm"
          type="text"
          placeholder="Enter Option 3"
        />
     
        <input
          class="form-control form-control-sm"
          type="text"
          placeholder="Enter Option 4"
        /> -->

        <div class="row">
          <button
            [disabled]="addQuestions.questions.questionText.trim() == ''"
            class="btn btn-primary"
            (click)="addedQuestion()"
          >
            Add Question
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
