<div class="container my-3">
  <div class="row">
    <h1 class="heading">Welcome to Admin Dashboard</h1>
  </div>

  <div class="row">
    <div class="card text-center">
      <div class="card-header">Add your Question, Option and Answer.</div>
      <div class="card-body">
        <input
          class="form-control form-control-lg"
          type="text"
          placeholder="Enter your question"
          [(ngModel)]="addQuestions.questions.questionText"
        />
        <li *ngFor="let option of addQuestions.questions.options">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <input
            class="form-control form-control-sm"
            type="text"
            placeholder="Enter Option 1"
            [(ngModel)]="option.text"
          />
        </li>
