<div class="background">
  <div class="contianer">
    <div class="row">
      <h1 class="heading">A Fun Quiz Application</h1>
    </div>
    <div class="row">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Please Attempt All the Questions</h5>
          <hr />
          <div class="question" *ngFor="let question of questionList">
            <p class="question-text">{{ question.questionText }}</p>

            <div class="form-check" *ngFor="let option of question.options">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                {{option.text}}
              </label>
            </div>
          </div>
          <hr />
          <a class="btn btn-primary">Submit Answer</a>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
